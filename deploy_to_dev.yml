
name: Deploy Service to Dev

on:
  push:
    branches:
      - develop

permissions:
  id-token: write
  contents: read

jobs:
  call-deploy:
    uses: ./.github/workflows/deploy_action.yml
    with:
      aws-region: eu-west-1
      aws-ecr-repo: cedar-server
      aws-image-name: dev-latest
      account-id: '158244227699'