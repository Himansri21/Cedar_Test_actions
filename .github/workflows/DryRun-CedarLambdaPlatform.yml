name: Dry Run - Cedar Lambda Platform

on:
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  AWS_REGION: "eu-west-1"
  PROJECT_NAME: "cedar-lambda-hub"

jobs:
  dry-run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Environment
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          echo "Detected branch: $BRANCH"

          if [ "$BRANCH" = "main" ]; then
            echo "Using production credentials"
            echo "AWS_ACCOUNT_ID=${{ secrets.PROD_ACCOUNT_ID }}" >> $GITHUB_ENV
            echo "ENVIRONMENT=prod" >> $GITHUB_ENV
          elif [ "$BRANCH" = "staging" ]; then
            echo "Using staging credentials"
            echo "AWS_ACCOUNT_ID=${{ secrets.NON_PROD_ACCOUNT_ID }}" >> $GITHUB_ENV
            echo "ENVIRONMENT=staging" >> $GITHUB_ENV
          else
            echo "Using dev credentials"
            echo "AWS_ACCOUNT_ID=${{ secrets.NON_PROD_ACCOUNT_ID }}" >> $GITHUB_ENV
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          fi

      - name: Show selected environment variables
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "ENVIRONMENT: $ENVIRONMENT"
          echo "AWS_ACCOUNT_ID: $AWS_ACCOUNT_ID"

      - name: Test OIDC Authentication
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/Datamaze-OIDC-Role

      - name: Validate AWS Identity
        run: |
          echo "Testing STS identity..."
          aws sts get-caller-identity
